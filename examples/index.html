<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>as-css Examples</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: #0f1115;
      color: #e8edf2;
      display: grid;
      place-items: center;
      padding: 2rem;
    }
    main {
      width: min(700px, 100%);
      background: #181c24;
      border: 1px solid #2b3240;
      border-radius: 14px;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    h1 { margin: 0 0 1rem 0; font-size: 1.4rem; }
    p { color: #a7b0c0; margin: 0 0 1rem 0; }
    ul { margin: 0; padding: 0; list-style: none; }
    li + li { margin-top: 0.75rem; }
    a {
      display: block;
      text-decoration: none;
      color: #c6dcff;
      padding: 0.85rem 1rem;
      border: 1px solid #2f3b50;
      border-radius: 10px;
      background: #202736;
    }
    a:hover { border-color: #4b77cc; background: #24314a; }
    code { color: #7eb2ff; }
  </style>
</head>
<body>
  <main>
    <h1>as-css examples</h1>
    <p>Works locally and on GitHub Pages. Source runtime is loaded from <code>../src/as-css.js</code>.</p>
    <ul>
      <li><a href="./demo.html">Demo Page</a></li>
      <li><a href="./edge-case-test.html">Edge Case Test Suite</a></li>
    </ul>
  </main>
</body>
</html>
